name: Build Resume PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'resume/**'
      - 'css/**'
      - '.github/workflows/generate-resume-pdf.yml'
      - 'scripts/generate_resume_pdf.js'

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate PDF from resume page
        run: node scripts/generate_resume_pdf.js

      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          add: 'resume/Nader_Abdelshahid_Resume.pdf'
          message: 'chore(resume): auto-generate PDF from resume page'
          default_author: github_actions
